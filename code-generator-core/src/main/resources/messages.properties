usage=Code Generator - a code generator for project. \
Usage:\
java -jar code-generator-x.x.x.jar [-config file_name] \
                  [-overwrite] [-?|-h] \
Where:\
    -config: Specifies the name of the json configuration file \
\
    -overwrite: If specified then existing Java files will be overwritten.\
                If not specified, then the generator will not overwrite\
                existing Java files (will save results in uniquely named files)\
\
    -?|-h: Display this help text and exit.
